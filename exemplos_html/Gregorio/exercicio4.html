<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h2>ÍNICIO</h2>
    <p>Escolha o local da tabuada de onde quer que a conta comece:
    </p>
    <input type="number" id="comeco" placeholder="Digite onde começa">

    <h2>FIM</h2>
    <p>Escolha o local da tabuada de onde quer que a conta termine:
    </p>
    <input type="number" id="final" placeholder="Digite onde termina">

    <h2>NÚMERO ESCOLHIDO</h2>
    <p>Escolha o número desejado para fazer a tabuada
    </p>
    <input type="number" id="numero" placeholder="Digite o número">

    <br>
    <br>
    <br>

    <button onclick="colocar_coisa_no_coiso()">fazer o coiso</button>

    <ul id="taubuada">
    </ul>
    <script>
        function colocar_coisa_no_coiso(){
            let id_ul = document.getElementById("taubuada")
            const inicio = document.getElementById("comeco")
            const finn = document.getElementById("final") 
            let numer0 = document.getElementById("numero")

            while (id_ul.hasChildNodes()) {
                id_ul.removeChild(id_ul.firstChild);
            }
            var i = Number(inicio.value)

            if (Number(inicio.value)>Number(finn.value)){
                total = `O número do ínicio (${inicio.value}) não deve ser maior que o número final (${finn.value}), por favor, tente novamente`
                let tag_li = document.createElement('li')
                tag_li.innerText = total;
                id_ul.appendChild(tag_li);
            }else{
                for (i; i<=Number(finn.value); i++){
                    var soma = Number(i)*Number(numer0.value)
                    var total = `${numer0.value}x${i} = ${soma}`
                    let tag_li = document.createElement('li')
                    tag_li.innerText = total;
                    id_ul.appendChild(tag_li);
                }
            }


    }
    </script>
    
</body>
</html>
